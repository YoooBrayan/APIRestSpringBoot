<!doctype html>

<html lang="en">
<head>
<title>Hola Mundo</title>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
	crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div th:each="post : ${posts}" class="col-3">
				<div class="card">
					<div class="card-body">
						<h5 th:text="${post.titulo}" class="card-title"></h5>
						<p th:text="${post.descripcion}" class="card-text"></p>
						<p th:text="${post.fecha}" class="card-text"></p>
						<a th:href="@{/home/post/} + ${post.id}" class="btn btn-primary">Ir</a>

					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
	<a class="btn btn-secondary" href="/home/addPost">Add Post</a>
	</div>
</body>
</html>
